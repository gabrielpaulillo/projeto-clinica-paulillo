    <section id="trabalhe-conosco">
        <div class="agendamento-consulta">
            <h1>Trabalhe conosco</h1>
            <h2>Faça parte do time da Clínica Paulillo preenchendo o formulário abaixo.</h2>
            <form>
                <label class="input-label">Nome completo:</label>
                <input type="text" placeholder="Nome completo..." required/>
                <label class="input-label">E-mail:</label>
                <input type="email" placeholder="E-mail..." required/>
                <label class="input-label">Celular:</label>
                <input type="tel" placeholder="Número do celular..." required/>
                <label class="input-label">Mensagem do agendamento:</label>
                <textarea placeholder="Informe a data e horário desejado e qual(is) seu(s) objetivo(s)" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
